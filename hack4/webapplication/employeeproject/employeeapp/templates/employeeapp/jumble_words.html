<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumble Words</title>
</head>
<body>
    <center>
    <h1>Jumble the word</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="word">Enter a word:</label>
        <input type="text" id="word" name="word"><br><br>
 
        <input type="submit" value=" SUBMIT">
    </form>
    {% if word %}
        <h2>Jumbled Word: {{ word }}</h2>
    {% endif %}
</center>
</body>
</html>
